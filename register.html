</head>

<body>

    <header>
        <div class="logo-playdev">
                <a href="index.html"><img src="./assets/img/Logo-PlayDev.svg" alt="Web-Developer"></a>
                <p>|</p>
                <p>Atxuris Lobo</p>
        </div>

        <nav class="navbar">

            <label for="menu-toggle" class="menu-label"><img src="./assets/img/Menu.svg"alt="menu"></label>
            <input type="checkbox" id="menu-toggle">

            <ul class="navbar-list">
                    <li><a href="index.html"><span>Inicio</span></li></a>
                    <li><a href="register.html">Registro</li></a>

    <main>

        <section class="register">

            <h1>Regístrate</h1>

            <hr>

            <div class="formulario-register">
                
                <div class="register-box">
                    <label for="name-register">Nombre completo</label>
                    <input type="text" name="name-register" id="name-register" placeholder="Nombre completo">
                </div>
    
                <div class="register-box">
                    <label for="email-register">Correo electrónico:</label>
                    <input type="text" name="email-register" id="email-register" placeholder="Correo electrónico">
                </div>
    
                <div class="register-box">
                    <label for="contraseña-register">Contraseña</label>
                    <input type="text" name="contraseña-register" id="contraseña-register" placeholder="">
                </div>
    
                <div class="register-box">
                    <label for="confirmarcontraseña-register">Confirma tu contraseña:</label>
                    <input type="text" name="confirmarcontraseña-register" id="confirmarcontraseña-register" placeholder="">
                </div>
    
                <div>
                    <button class="ingresar" type="submit" name="ingresar" value="Ingresar">Ingresar</button>
                </div>
            
            </div>
        </section>

    </main>
